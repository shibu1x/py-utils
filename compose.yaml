services:
  dev:
    # docker compose run --rm dev /bin/bash
    image: ${REGISTRY}/py-utils:dev
    tty: true
    environment:
      - DB_HOST
      - DB_USER
      - DB_PASSWORD
      - DB_NAME
      - S3_BUCKET
      - S3_PREFIX
    volumes:
      - .:/app:delegated
      - ~/.aws:/root/.aws:delegated
      # - ./import_csv_to_mysql/csv_dat:./import_csv_to_mysql/csv_data:delegated